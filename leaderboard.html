<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stock Duel - Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>

    <div class="leaderboard-container">
        <div class="header">
            <h1>Daily Stock Duel</h1>
            <p>Top Traders of the Day</p>
        </div>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Trader</th>
                    <th>Profit/Loss</th>
                    <th>Return (%)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
