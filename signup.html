<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | StockPredict</title>
    <link rel="stylesheet" href="login.css"> <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="login-box">
        <div class="brand-header">
            <div class="logo-icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
            </div>
            <h2>Create Account</h2>
            <p class="brand-sub">Join the Daily Contest</p>
        </div>

        <form id="signupForm">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" placeholder="Choose a username" required>

            <label for="reg-email">Email Address</label>
            <input type="email" id="reg-email" placeholder="name@example.com" required>

            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Min. 8 characters" required>

            <button type="submit" id="createAccBtn">Get Started</button>
            <p id="error"></p>
        </form>

        <button type="button" id="googleSignUpBtn" class="google-style-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign up with Google
        </button>

        <p class="brand-sub" style="margin-top: 20px; text-align: center;">
            Already have an account? <a href="login.html" style="color: #5eead4; text-decoration: none; font-weight: 600;">Sign In</a>
        </p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
